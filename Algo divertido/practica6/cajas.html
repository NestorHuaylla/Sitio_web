<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            width:200px;
            height:200px;
            background-color:rgb(136, 255, 0);
            width:100px;
            height:100px;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
    <script>
        a=0;
        b=0;
        function moverleft(){
            let caja=document.querySelector(".caja");
            caja.style.left= a + "px";
            a =10;
        }
        function moverright(){
            let caja=document.querySelector(".caja");
            caja.style.right= b + "px";
            b +=10;
        }
    </script>
</head>
<body>
    <div class=".caja"></div>
    <br>
    <br>
    <button onclick="moverleft()">Cambiar lugar izquierda</button>
    <button onclick="moverright()">Cambiar lugar derecha</button>
</body>
</html>
