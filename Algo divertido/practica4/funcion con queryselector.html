<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiarTexto(){
            let a=document.querySelector("h1");
            a.innerHTML +="ESTO ES UNA PRUEBA MODIFICADA";
        }
    </script>
</head>
<body>
    <h1>
        ESTO CAMBIARA
    </h1>
    <a href="#" onclick="cambiarTexto()">Pulsa aqui para cambiar el texto</a>

</body>
</html>
