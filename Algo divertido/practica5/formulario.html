<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function calcular(){
        let a=document.getElementById("#roco").value;
        let b=document.getElementById("#coro").value;
        let c=a+b;
        document.querySelector("#boco").value=c;
    }
    </script>
</head>
<body>
    ingrese A:
    <input type="text" id="roco"><br>
    ingrese B:
    <input type="txt" id="coro"><br>
    <button onclick="calcular()">ejecutar</button><br>
    Resultado:
    <input type="text" id="boco"><br>
</body>
</html>
